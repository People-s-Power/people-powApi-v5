type General {
  adverts: [Advert!]!
  events: [Event!]!
  petitions: [Petition!]!
  posts: [Post!]!
  victories: [Victory!]!
}

input ShareInput {
  authorId: ID!
  itemId: ID!
}

input LikeInput {
  authorId: ID!
  itemId: ID!
}

type Query {
  general: General!
  testOFGen: General!
}

type Mutation {
  share(authorId: ID! itemId: ID!): General!
  like(authorId: ID! itemId: ID!): String!
  unlike(authorId: ID! itemId: ID!): String!
  comment(authorId: ID! itemId: ID!): General
}
